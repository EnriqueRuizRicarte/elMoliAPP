<ion-header >
  <ion-navbar  color="primary">
      <ion-buttons left>
          <button icon-only ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Tabl√≥n de Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card  *ngFor="let noticia of noticias" (click)="openNotice(noticia)">
    <img [src]="noticia.img">
    <ion-card-content>
      <ion-card-title>
       {{noticia.titulo}}
      </ion-card-title>
      <p>
       {{noticia.contenido}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
