<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  *ngFor="let noticia of noticias">
    <img [src]="noticia.img">
    <ion-card-content>
      <ion-card-title>
       {{noticia.titulo}}
      </ion-card-title>
      <p>
       {{noticia.contenido}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
