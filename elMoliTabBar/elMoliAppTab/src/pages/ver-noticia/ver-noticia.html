<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="cerrarModal()">Cerrar</button>
        </ion-buttons>
    <ion-title>Ver Noticia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img [src]="noticia.img">
        <ion-card-content>
          <ion-card-title>
           {{noticia.titulo}}
          </ion-card-title>
          <p>
           {{noticia.contenido}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
